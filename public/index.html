<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4 text-xlg font-weight-bold">Pokédex</h1>
    <div class="input-group mb-3">
      <input type="text" id="search" class="form-control" placeholder="Search Pokémon" aria-label="Search Pokémon" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-success" type="button" id="searchButton">Search</button>
      </div>
    </div>
    <div class="row" id="pokemonList"></div>
  </div>

  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="pokemonModalLabel">Pokémon Details</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>
</body>
</html>
